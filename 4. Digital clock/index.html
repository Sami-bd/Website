<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Clock</title>
</head>
<body>
    <h2 style="font-size: 30px;">Digital Clock</h2>
    <div>
        
        <div class="box">
            <h1 class="hour">1</h1>
        </div>
        <div class="box">
            <h1 class="min">2</h1>
        </div>
        <div class="box">
            <h1 class="sec">3</h1>
        </div>
        <div class="box">
            <h1 class="amPm" style="font-size: small;"></h1>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
