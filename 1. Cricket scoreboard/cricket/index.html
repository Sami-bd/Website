<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Paper Cricket</title>
  <link rel="icon" href="./wheel-modified.png" type="image/x-icon">
</head>
<body>
  <div class="container-fluid container">
    <div class="row">
      <!--  -->
      <div class=" col-12 col-sm-6 col" style="border: 1px solid black" >
        <div class="arrow-box">
          <img src="./downward-arrow.png" class="img-fluid arrow" alt="">
          
        </div>
        <div class="cricket_page">
          <img src="./wheel-modified.png" class="img-fluid" alt="">
        </div>
        
        <button class="button btn-warning ">Spin</button>
        
        <button class="show-result"  >Show result</button>
        <div class="display"></div>

        <div class="info">
          <p>Max wicket : 2 <br>Max over : 1</p>
        </div>

      </div>
      <!--  -->
      <div class="col-12 col-sm-6 col text-center " >
        <h1 style="text-decoration: underline;">Scoreboard</h1>
        <div class="row">
          <!-- Team 1 scoreboard --> 
          <div class="col-6 col-sm-6 score">
            <h2 class="team_1_color" style="color: red;">Team 1</h2>
            <!-- <div class="display"></div> -->
            <p class="team_1">0/0</p>

          </div>


          <!-- Team 2 scoreboard -->
          <div class="col-6 col-sm-6 score">
            <h2 class="team_2_color">Team 2</h2>
            <div class="team_2">0/0</div>
          </div>

        </div>
        <h1 class="target"></h1>
        <h1 class="winner"></h1>
        <h6 class="replay" >Replay</h6>
      </div>
    </div>

  </div>

  
 

  


  <script src="./script.js"></script>
</body>
</html>
